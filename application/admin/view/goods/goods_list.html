<head>

            <div class="dropdown">
                主分类：
                <select name="cate_id">
                    <option value="0">顶级分类</option>

                <select name="brand_id">
                    <option value="0">所有品牌</option>

                    {/volist}
                </select>
            </div>
            <div>
                商品名称： <input type="text" name="goods_name">
            </div>
            <!-- <div>
                商品价格： 从<input type="text" name="min_price" size="8">到<input type="text" name="max_price" size="8">
            </div> -->
            <div>
                <?php $ios=input('get.is_sale'); ?>

            <div>

                <input type="radio" name="odby" id="odby" value="price_desc" <?php if($data['odby'] == 'price_desc') echo 'checked="checked"'; ?> /> 以价格降序 
                <input type="radio" name="odby" id="odby" value="price_asc" <?php if($data['odby'] == 'price_asc') echo 'checked="checked"'; ?> /> 以价格升序

                <td>
                    <img src="{$v.img_url}" alt="">
                </td>
                <td>{$v.goods_price}</td>
                <td>是</td>
                <td>{$v.create_time}</td>
                <td>{$v.sort}</td>

                    <a href="javascript:;" link="{:url('admin/goods/editGoods','',false)}/id/{$v.id}" class="edit">修改</a>
                    <a href="javascript:;" delId="{$v.id}" class="del">删除</a>

        </div>

<script>
//添加商品
$('.add_goods').click(function(){
    layui.use(['layer'],function(){
        layer = layui.layer;
        layer.open({
            type: 2,
            title: '添加商品',
            shadeClose: true,
            shade: 0.3,
            area: ['500px', '500px'],
            offset: '10px',
            content: '/admin/goods/addGoods' //iframe的url
        }); 
    }); 
});

//修改商品
$('.edit').click(function(){
    var url = $(this).attr('link');
    layui.use(['layer'],function(){
        layer = layui.layer;
        layer.open({
            type: 2,
            title: '修改商品',
            shadeClose: true,
            shade: 0.3,
            area: ['500px', '500px'],
            offset: '10px',
            content: url //iframe的url
        }); 
    }); 
});
 
//删除
$('.del').click(function(){
    var id = $(this).attr('delId');
    layer.confirm('确定要删除吗?',{icon:3},function(){
        $.ajax({
            type:"post",
            url:"{:url('admin/goods/del')}",
            data:{id:id},
            dataType:"json",
            success:function(data){
                if(data.code == 1)
                {
                    layer.msg(data.msg,{
                        icon:6,
                        time:2000,
                    },function(){
                        location.href = data.url;
                    });
                }else
                {
                    layer.open({
                        title:'系统信息',
                        content:data.msg,
                        icon:5,
                        anim:6,
                    });
                }
            }
        });
    })
    return false;
});



//分页
layui.use(['layer','laydate','laypage'],function(){
    layer = layui.layer;
    laydate = layui.laydate;
    laypage = layui.laypage;
  
    //执行一个laydate实例
    laydate.render({
        elem: '#fa' //指定元素
        ,type: 'datetime'
    });
    laydate.render({
        elem: '#ta' //指定元素
        ,type: 'datetime'
    });

    //分页
    laypage.render({
    elem: 'page' //注意，这里的 test1 是 ID，不用加 # 号
    ,count:{$count}//数据总数，从服务端得到
    ,limit:{$page_limit}//每页多少条和记录
    ,curr:{$page}//初始页,一般为第一页
    ,groups:3
    ,first:'首页'
    ,last:'尾页'
    ,layout:['first','prev', 'page', 'next','last']
    ,theme:'#4E4EE4'
    ,jump: function(obj, first){
        //首次不执行
        if(!first){
            search(obj.curr);
        }
      }
    });
});
//网址加上分页参数
function search(curr)
{
    var url = '/admin/goods/goodsList?page='+curr;
    var goods_name = $('input[name=goods_name]').val();
    var cate_id = $('select[name=cate_id] option:selected').val();
    var brand_id = $('select[name=brand_id] option:selected').val();
    var fp = $('input[name=fp]').val();
    var tp = $('input[name=tp]').val();
    var fa = $('input[name=fa]').val();
    var ta = $('input[name=ta]').val();
    var odby = $('input[name=odby]:checked').val();
    var is_sale = $('input[name=is_sale]:checked').val();
    if(goods_name)
    {
        url += '&goods_name='+goods_name;
    }
    if(cate_id)
    {
        url += '&cate_id='+cate_id;
    }
    if(brand_id)
    {
        url += '&brand_id='+brand_id;
    }
    if(fp)
    {
        url += '&fp='+fp;
    }
    if(tp)
    {
        url += '&tp='+tp;
    }
    if(fa)
    {
        url += '&fa='+fa;
    }
    if(ta)
    {
        url += '&ta='+ta;
    }
    if(odby)
    {
        url += '&odby='+odby;
    }
    if(is_sale)
    {
        url += '&is_sale='+is_sale;
    }
    location.href = url;
}

</script>
